<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>

      <div class="container">
        <h2 class="subtitle">
          Today <img src="images/Sun.svg" alt="sun icon" />
        </h2>

        <p class="progress-label"></p>

        <div class="progress-bar">
          <div class="progress-value"> <span>h</span></div>
          <p id="warning-msg" class="hide">Please set all the 3 goals!</p>
        </div>

        <div class="task-container">
          <div class="task-box" id="goal-1">
            <div class="custom-check-box">
              <img class="hide" src="images/tickmark.svg" alt="tickmark" />
            </div>
            <input
              type="text"
              class="goal-title"
              placeholder="Add new goal... "
            />
          </div>
          <div class="task-box" id="goal-2">
            <div class="custom-check-box">
              <img class="hide" src="images/tickmark.svg" alt="tickmark" />
            </div>
            <input
              type="text"
              class="goal-title"
              placeholder="Add new goal... "
            />
          </div>
          <div class="task-box" id="goal-3">
            <div class="custom-check-box">
              <img class="hide" src="images/tickmark.svg" alt="tickmark" />
            </div>
            <input
              type="text"
              class="goal-title"
              placeholder="Add new goal... "
            />
          </div>
        </div>

        <p id="progress-msg">“Impossible === I m possible”</p>

        <p id="admin-msg">Made with ❤️ by S. Hussain</p>
      </div>
    </main>
  </body>
</html>
